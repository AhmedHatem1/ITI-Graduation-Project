    <!--start register-->
    <div
      class="container form-style d-flex flex-direction-row justify-content-center align-items-center"
    >
      <img
        src="./assets/register.png"
        alt="Background for register form"
        class="form-style__img"
      />
      <a href="#" class="form-style__close"
        ><i class="fa fa-times-circle d-flex justify-content-end"></i
      ></a>
      <div class="row">
        <div class="col-md-12 col-sm-6 form-style__body">
          <h2 class="form-style__body__title">Register</h2>
          <form class="form-style__body__inputs" method="GET" action="#">
            <input
              type="text"
              name="full-name"
              placeholder="Full Name"
              class="invalid"
              autofocus
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="valid"
            />
            <input type="password" name="password" placeholder="Password" />
            <input
              type="password"
              name="confirm-password"
              placeholder="Confirm Password"
            />
            <button>Register</button>
          </form>
        </div>
      </div>
    </div>
