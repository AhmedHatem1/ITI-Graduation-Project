<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Final Project</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="col-lg-8 mx-auto edit-profile">
    <form class="card edit-profile__form">
      <div class="card-header edit-profile__card-header">
        <h3 class="card-title edit-profile__title">Edit Profile</h3>
      </div>
      <div class="card-body edit-profile__body ">
        <div>
          <div class="form-group">
            <label class="form-label ">Restaurant Name</label>
            <input type="text" class="form-control edit-profile__restaurant-input" placeholder="Name" />
          </div>

          <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control edit-profile__restaurant-input" placeholder="Email" />
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control edit-profile__restaurant-input --phone" placeholder="(+20)" />
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label class="form-label">Country</label>
                <select class="form-control custom-select edit-profile__restaurant-input">
                  <option value="0">--Select--</option>
                  <option value="1">Germany</option>
                  <option value="2">Canada</option>
                  <option value="3">Usa</option>
                  <option value="4">Aus</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label class="form-label">City</label>
                <input type="text" class="form-control edit-profile__restaurant-input" placeholder="City" />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control edit-profile__restaurant-input" placeholder="ZIP Code" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" class="form-control edit-profile__restaurant-input" placeholder="Restaurant Address" />
          </div>

          <div class="form-group mb-0">
            <label class="form-label">About Us</label>
            <textarea rows="5" class="form-control" placeholder="Enter About your Restaurant"></textarea>
          </div>
        </div>
      </div>
      <div class="card-footer text-center  ">
        <button type="submit" class="btn btn-primary btn-block edit-profile__btn-update p-3">Update Profile</button>
      </div>
    </form>
  </div>
</body>

</html>
