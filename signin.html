<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="padding-top: 10rem">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Services</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Blogs</a>
                    <a class="nav-item nav-link" href="#">Testimonials</a>
                    <a class="nav-item nav-link" href="#">Registration</a>
                    <a class="nav-item nav-link" href="#">Sign In</a>
                    <a class="nav-item nav-link bg-primary" href="#">Free Trial</a>
                </div>
            </div>
        </div>
    </nav>

    <form class="Form">
        <div class="text-center">
            <!-- <img class="mb-4 rounded-circle align" src="images/Users/user.jpg" alt="" width="72" height="72"> -->
            <i class="fa fa-user fa-4x mb-4 Form__user"></i>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control Form__email" placeholder="Email address" required
                autofocus>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control Form__password" placeholder="Password"
                required>
        </div>

        <label class="control control--checkbox">Remember Me
            <input type="checkbox" />
            <div class="control__indicator"></div>
        </label>



        <div class="form-group social">
            <div class="row">
                <div class="col-sm-6">
                    <a href="" class="btn btn-primary btn-block social__facebook"><i class="fa fa-facebook fa-2x"></i></a>
                </div>
                <!-- <div class="col-sm-3">
                    <a href="" class="btn btn-primary btn-block social__twitter"><i class="fa fa-twitter fa-2x"></i></a>
                </div>
                <div class="col-sm-3">
                    <a href="" class="btn btn-primary btn-block social__linkedin"><i class="fa fa-linkedin fa-2x"></i></a>
                </div> -->
                <div class="col-sm-6">
                    <a href="" class="btn btn-primary btn-block  social__google"><i class="fa fa-google-plus fa-2x"></i></a>
                </div>
            </div>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
    </form>
</body>

</html>
