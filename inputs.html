<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Create Group -->
    <div class="container form-container form-separator">
        <h3 class="head-title col">Create Group</h3>
        <hr>
        <div class="row d-flex">
            <!-- form -->
            <div class="order-sm-0 order-1 col-md-7 col-sm-12 ml-sm-1 ml-md-5 mt-sm-2 p-4">
                <!-- header -->

                <!-- form -->
                <form class="" method="post" action="">
                    <!-- padding -->

                    <!-- horizontal display -->
                    <div class="d-flex flex-column">
                        <!-- Name -->
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="group-title">Group Title</span>
                            </div>

                            <input class="form-control is-valid" type="text" placeholder="Group's Title"
                                aria-label="Recipient's " aria-describedby="my-addon">

                            <div class="invalid-feedback">
                                error message!
                            </div>
                        </div>


                        <!-- City -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="group-city">City</span>
                            </div>
                            <input class="form-control is-invalid" type="text" placeholder="Group's City"
                                aria-label="Group's City" aria-describedby="City">
                            <div class="invalid-feedback">
                                invalid city!
                            </div>
                        </div>


                        <!-- Region -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="group-region">Region</span>
                            </div>


                            <input type="text" placeholder="Group's Region" class="form-control"
                                aria-label="Text input with dropdown button">

                            <!-- add class show for menu show -->
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Region1</a>
                                <a class="dropdown-item" href="#">Region2</a>
                                <a class="dropdown-item" href="#">Region3</a>
                            </div>



                        </div>
                        <!-- Description -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="group-description">Description</span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <div class="form-separator"></div>
                        <div class="ml-auto mr-auto">
                            <input type="submit" value="Add" class="btn btn-primary" />
                            <a href="#" class="btn btn-success">Back</a>
                        </div>

                    </div>
                </form>
            </div>
            <!-- image upload -->
            <div class="order-sm-1 order-0 col-md-4 mt-auto mb-auto ml-auto ">
                <div class="add-group img ml-auto mr-auto">
                    <img src="./assets/14762094.jpg" alt="">
                </div>
                <div class="d-flex justify-content-center form-separator ">
                    <input type="file" href="#" class="btn btn-primary" value="Upload">
                </div>
            </div>
        </div>
    </div>

    <!-- Create Resturant -->
    <div class="container form-container form-separator">
        <h3 class="head-title col">Create Resturant</h3>
        <hr>
        <div class="row d-flex">
            <!-- form -->
            <div class="order-sm-0 order-1 col-md-7 col-sm-12 ml-sm-1 ml-md-5 mt-sm-2 p-4">
                <!-- header -->

                <!-- form -->
                <form class="" method="post" action="">
                    <!-- padding -->

                    <!-- horizontal display -->
                    <div class="d-flex flex-column">
                        <!-- Name -->
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="resturant-title">Resturant Title</span>
                            </div>
                            <input class="form-control" type="text" placeholder="resturant's Title"
                                aria-label="Recipient's " aria-describedby="my-addon">
                        </div>

                        <!-- City -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="resturant-city">City</span>
                            </div>
                            <input class="form-control" type="text" placeholder="Resturant's City"
                                aria-label="Group's City" aria-describedby="City">
                        </div>


                        <!-- Currency -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="resturant-region">Payment</span>
                            </div>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Egyptian pounds</option>
                                <option>Dollars</option>
                                <option>Euros</option>
                                <option>Yens</option>
                            </select>



                        </div>
                        <!-- Description -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="description">Description</span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <!-- Tags -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="description">Tags</span>
                            </div>

                            <div class="d-flex flex-wrap">
                                <input type="text" placeholder="Resturant's Tags" class="form-control"
                                    aria-label="Text input with dropdown button">
                                <div class="dropdown-menu tag-dropdown">
                                    <a class="dropdown-item" href="#">Tag1</a>
                                    <a class="dropdown-item" href="#">Tag2</a>
                                    <a class="dropdown-item" href="#">Tag3</a>
                                </div>
                                <textarea disabled class="form-control" aria-label="With textarea">
                                </textarea>
                            </div>
                            <!-- add class show for menu show -->




                        </div>

                        <!-- confirm -->
                        <div class="form-separator"></div>
                        <div class="ml-auto mr-auto">
                            <input type="submit" value="Add" class="btn btn-primary" />
                            <a href="#" class="btn btn-success">Back</a>
                        </div>



                    </div>
                </form>
            </div>
            <!-- image upload -->
            <div class="order-sm-1 order-0 col-md-4 mt-auto mb-auto ml-auto ">
                <div class="add-group img ml-auto mr-auto">
                    <img src="./assets/14762094.jpg" alt="">
                </div>
                <div class="d-flex justify-content-center form-separator ">
                    <input type="file" href="#" class="btn btn-primary" value="Upload" />
                </div>
            </div>
        </div>
    </div>

    <!-- Add food to Menu -->
    <div class="container form-container form-separator">
        <h3 class="head-title col">Add food to Menu</h3>
        <hr>
        <div class="row d-flex">
            <!-- form -->
            <div class="order-sm-0 order-1 col-md-7 col-sm-12 ml-sm-1 ml-md-5 mt-sm-2 p-4">
                <!-- header -->

                <!-- form -->
                <form class="" method="post" action="">
                    <!-- padding -->

                    <!-- horizontal display -->
                    <div class="d-flex flex-column">
                        <!-- Name -->
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="food-title">Food Name</span>
                            </div>
                            <input class="form-control col" type="text" placeholder="Food Name"
                                aria-label="Recipient's " aria-describedby="my-addon">

                        </div>

                        <!-- Currency -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="food-category">Category</span>
                            </div>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Egyptian pounds</option>
                                <option>Dollars</option>
                                <option>Euros</option>
                                <option>Yens</option>
                            </select>
                        </div>


                        <!-- Sizes -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="food-size">Size</span>
                            </div>

                            <div class="custom-control custom-checkbox ml-5">
                                <input id="my-input-small" class="custom-control-input" type="checkbox" name=""
                                    value="true">
                                <label for="my-input-small" class="btn btn-success custom-control-label">Small</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-5 ml-5">
                                <input id="my-input-meduim" class="custom-control-input" type="checkbox" name=""
                                    value="true">
                                <label for="my-input-meduim" class="btn btn-success custom-control-label">Meduim</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-5">
                                <input id="my-input-large" class="custom-control-input" type="checkbox" name=""
                                    value="true">
                                <label for="my-input-large" class="btn btn-success custom-control-label">Large</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-auto">
                                <input id="my-input-sale" class="custom-control-input" type="checkbox" name=""
                                    value="true">
                                <label for="my-input-sale" class="btn btn-success custom-control-label">isSale</label>
                            </div>
                            <input id="my-input-sale-price" class="form-control text-center" type="text" name="" placeholder="0.0 USD">
                        </div>

                        <!-- Prices -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="food-size">Price</span>
                            </div>
                            <input class="form-control col-3 ml-auto" id="price-small" type="text" name="Small"
                                placeholder="0.0 USD">
                            <input class="form-control col-3 ml-5 mr-5" id="price-meduim" type="text" name="Meduim"
                                placeholder="0.0 USD">
                            <input class="form-control col-3 mr-auto" id="price-large" type="text" name="Large"
                                placeholder="0.0 USD">
                        </div>

                        <!-- Description -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="description">Description</span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <!-- Tags -->
                        <div class="form-separator"></div>
                        <div class="input-group col">
                            <div class="input-group-prepend">
                                <span class="input-group-text label" id="description">Tags</span>
                            </div>

                            <div class="d-flex flex-wrap">
                                <input type="text" placeholder="Food's Tags" class="form-control"
                                    aria-label="Text input with dropdown button">
                                <div class="dropdown-menu tag-dropdown">
                                    <a class="dropdown-item" href="#">Tag1</a>
                                    <a class="dropdown-item" href="#">Tag2</a>
                                    <a class="dropdown-item" href="#">Tag3</a>
                                </div>
                                <textarea disabled class="form-control" aria-label="With textarea">
                                </textarea>
                            </div>
                            <!-- add class show for menu show -->




                        </div>

                        <!-- confirm -->
                        <div class="form-separator"></div>
                        <div class="ml-auto mr-auto">
                            <input type="submit" value="Add" class="btn btn-primary" />
                            <a href="#" class="btn btn-success">Back</a>
                        </div>



                    </div>
                </form>
            </div>
            <!-- image upload -->
            <div class="order-sm-1 order-0 col-md-4 mt-auto mb-auto ml-auto ">
                <div class="add-group img ml-auto mr-auto">
                    <img src="./assets/14762094.jpg" alt="">
                </div>
                <div class="d-flex justify-content-center form-separator ">
                    <input type="file" href="#" class="btn btn-primary" value="Upload" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
