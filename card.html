<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--start menu card-->
    <div class="menu-card">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-card__item">
                        <div class="menu-card__edit-delete-fav">
                            <i class="fa fa-pencil"></i>
                            <i class="fa fa-trash"></i>
                            <i class="fa fa-heart-o"></i>
                        </div>
                        <div class="menu-card__info">
                            <div class="menu-card__image-card">
                                <img class="menu-card__image" src="images/services/logo.jpg" />
                                <div class="menu-card__sale">50%</div>
                            </div>
                            <h3 class="menu-card__heading text-center">Cheese Burger</h3>
                            <div class="star-rating text-center">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star-o"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="menu-card__price-data">
                                <span class="menu-card__price-before">$160.00
                                    <span class="menu-card__dashed"></span>
                                </span>
                                <span class="menu-card__price">$85.00</span>
                            </div>
                            <span class="menu-card__border"></span>
                        </div>
                        <div class="menu-card__size">
                            <div class="menu-card__size-data">

                                <label for="radiosize1" class="menu-card__option-size">
                                    <input type="radio" name="checksize" id="radiosize1" />
                                    <span class="menu-card__option "></span>
                                    <!-- menu-card__option-active -->
                                    Small
                                </label>
                            </div>
                            <div class="menu-card__size-data">
                                <label id="radiosize2" class="menu-card__option-size">
                                    <input type="radio" name="checksize" id="radiosize2" />
                                    <span class="menu-card__option"></span>
                                    Medium
                                </label>
                            </div>
                            <div class="menu-card__size-data">

                                <label for="radiosize3" class="menu-card__option-size">
                                    <input type="radio" name="checksize" id="radiosize3" />
                                    <span class="menu-card__option"></span>
                                    Large
                                </label>
                            </div>
                        </div>
                        <div class="menu-card__size-info">
                            <span class="menu-card__size-info-left">-</span>
                            <input type="number" class="menu-card__size-info-medium">
                            <span class="menu-card__size-info-right">+</span>
                        </div>
                        <button class="button button--primary button--small-btn  button--block-btn">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end menu card-->
    <br>
    <br>
    <!--start menu card-->
    <div class="menu-card">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="menu-card__item">
                        <div class="menu-card__info-data">
                            <div class="menu-card__image-card">
                                <img class="menu-card__image" src="images/services/logo.jpg" />
                            </div>
                            <div class="menu-card__menu-data">
                                <h3 class="menu-card__heading">Cheese Burger</h3>
                                <div class="menu-card__fav">
                                    <i class="fa fa-heart-o fa-lg"></i>
                                </div>
                                <div class="star-rating">
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-star-o"></i>
                                        </li>
                                    </ul>
                                </div>
                                <div class="menu-card__data">
                                    <p class="menu-card__data-info">
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    </p>
                                </div>
                                <button class="button button--primary button--small-btn">
                                    <i class="fa fa-spoon margin-right"></i>View Menu</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end menu card-->
    <br>
    <br>
    <!--start menu card-->
    <div class="menu-card">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-card__item  menu-border">
                        <div class="menu-card__info">
                            <div class="menu-card__image-card border--primary">
                                <img class="menu-card__image" src="images/services/logo.jpg" />
                            </div>
                            <h3 class="menu-card__heading--black text-center">KFC</h3>
                            <div class="menu-card__fav">
                                <i class="fa fa-shopping-cart fa-lg"></i>
                            </div>
                            <span class="menu-card__border-primary"></span>
                        </div>
                        <div class="menu-card__calender fa-2x text-center">
                            <i class="fa fa-calendar"></i>
                            <p class="menu-card__calender-time">Set Order Time</p>
                        </div>
                        <div class="menu-card__edit-delete">
                            <i class="fa fa-edit"></i>
                            <i class="fa fa-trash"></i>
                            <i class="fa fa-sign-out"></i>
                        </div>
                        <button class="button button--secondary button--small-btn ">
                            <i class="fa fa-spoon margin-right"></i>View Menu</button>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="menu-card__item  menu-border">
                        <div class="menu-card__info">
                            <div class="menu-card__image-card border--primary">
                                <img class="menu-card__image" src="images/services/logo.jpg" />
                            </div>
                            <h3 class="menu-card__heading--black text-center">McDonalds</h3>
                            <div class="menu-card__fav">
                                <i class="fa fa-shopping-cart fa-lg"></i>
                            </div>
                            <span class="menu-card__border-primary"></span>
                        </div>
                        <div class="menu-card__calender-time-date fa-2x">
                            <i class="fa fa-calendar"></i>

                            <span>Monday
                                <p>23/4/2019</p>
                                <p>04:00AM</p>
                            </span>

                        </div>
                        <div class="menu-card__edit-delete">
                            <i class="fa fa-edit"></i>
                            <i class="fa fa-trash"></i>
                            <i class="fa fa-sign-out"></i>
                        </div>
                        <button class="button button--secondary button--small-btn ">
                            <i class="fa fa-spoon margin-right"></i>View Menu</button>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="menu-card__item  menu-border">
                        <div class="menu-card__item-add text-center">
                            <p>Add Restaurant</p>
                            <i class="fa fa-plus-circle fa-3x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end menu card-->
</body>

</html>
