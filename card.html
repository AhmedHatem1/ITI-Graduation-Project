<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--start menu card-->
    <div class="menu-card">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-card__item">
                        <div class="menu-card__edit-delete-fav">
                            <i class="fa fa-pencil"></i>
                            <i class="fa fa-trash"></i>
                            <i class="fa fa-heart-o"></i>
                        </div>
                        <div class="menu-card__info">
                            <div class="menu-card__image-card">
                                <img class="menu-card__image" src="images/services/logo.jpg" />
                                <div class="menu-card__sale">50%</div>
                            </div>
                            <h3 class="menu-card__heading text-center">Cheese Burger</h3>
                            <div class="star-rating text-center">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="fa fa-star-o"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="menu-card__price-data">
                                <span class="menu-card__price-before">$160.00
                                    <span class="menu-card__dashed"></span>
                                </span>
                                <span class="menu-card__price">$85.00</span>
                            </div>
                            <span class="menu-card__border"></span>
                        </div>
                        <div class="menu-card__size">
                            <div class="menu-card__size-data">
                                <span class="menu-card__option menu-card__option-active"></span>
                                <span class="menu-card__option-size">Small</span>
                            </div>
                            <div class="menu-card__size-data">
                                <span class="menu-card__option"></span>
                                <span class="menu-card__option-size">Medium</span>
                            </div>
                            <div class="menu-card__size-data">
                                <span class="menu-card__option"></span>
                                <span class="menu-card__option-size">Large</span>
                            </div>
                        </div>
                        <div class="menu-card__size-info">
                            <span class="menu-card__size-info-left">-</span>
                            <input type="text" class="menu-card__size-info-medium">
                            <span class="menu-card__size-info-right">+</span>
                        </div>
                        <button class="btn btn--rounded-small btn--primary btn--small  btn--small-btn">Order Now</button>
                        <button class="btn btn--rounded-small btn--secondary btn--small  btn--small-btn">Add To Group</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end menu card-->
</body>

</html>
