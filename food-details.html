<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hungry</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--start Navbar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-4 nopadding">
                <div class="navigation__secondary d-flex justify-content-end">
                    <div class="login">
                        <a href="#">Login</a>|
                        <a href="#">Register</a>
                    </div>
                </div>
                <!--to be transparent navbar-light-->
                <div class="navigation__basic navbar navbar-dark">
                    <div class="nav-line container d-flex align-items-start">
                        <a href="#" class="navbar-brand">Hungry</a>
                        <div class="nav-content">
                            <ul class="d-flex flex-direction-row justify-content-between">
                                <li><a href="#" class="active">Home</a></li>
                                <li><a href="#">Resturants</a></li>
                                <li><a href="#">Offers</a></li>
                            </ul>
                        </div>
                        <div class="nav-extras">
                            <ul class="nav d-flex flex-direction-row justify-content-between align-items-start">
                                <li class="nav-item">
                                    <button class="button button--transparent button--border button--small-btn nav-btn">
                                        Group Ordering
                                    </button>
                                </li>
                                <li class="nav-item dropdown ">
                                    <a id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false"><i class="fa fa-shopping-cart cart-icon"></i>
                                    </a>
                                    <span class="cart-icon__orders">5</span>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <!--start order-bill-->
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a href="#"><i class="fa fa-user-circle"></i></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false"><i class="fa fa-ellipsis-v setting_icon"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <button class="dropdown-item" type="button">
                                            Profile
                                        </button>
                                        <button class="dropdown-item" type="button">
                                            My Orders
                                        </button>
                                        <button class="dropdown-item" type="button">
                                            My Groups
                                        </button>
                                        <button class="dropdown-item" type="button">
                                            Settings
                                        </button>
                                        <button class="dropdown-item" type="button">
                                            Log Out
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end Navbar -->

    <!--start Meal info-->
    <div class="container product-details">
        <div class="row">
            <div class="col-md-12 product-details__image">
                <img class="rounded mx-auto d-block" src="./assets/download-1.jpg">
            </div>
            <div class="col  product-details__header">
                <h3 class="">Spicy Food</h3>
                <span><i class="fa fa-pencil" aria-hidden="true"></i>
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
                </span>
                <div class=" product-details__header-rating text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-star-o"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12">
                <label>Ingrediants</label>
                <input type="textbox" class="form-control" id="validationDefault01" placeholder="First name" value="Mark"
                    required>

            </div>
        </div>
    </div>





    <!--start Meal info-->





</body>

</html>
