<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Final Project</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <section class="section-margin ">
        <div class="restaurant-card card mb-3 ml-4">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="card-img restaurant-card__img-container">
                        <img src="./images/cover3.jpeg" class="img-fluid restaurant-card__img" alt="...">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body restaurant-card__body">
                        <p class="restaurant-card__body__like">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </p>
                        <h3 class="card-title restaurant-card__body__title">Restaurant</h3>
                        <div class="restaurant-card__body__category">
                            <span>category1,</span>
                            <span>category2</span>
                        </div>
                        <div class="card-text restaurant-card__body__payment">
                            <span>Pay by:</span>
                            <span>cash,</span>
                            <span>Credit card</span>
                        </div>
                        <p class="card-text restaurant-card__body__details">
                            <span class="text-muted">Min:0.00</span>
                            <span class="text-muted">Delivery: 12:00</span>
                        </p>

                        <div class="restaurant-card__body__view">
                            <div class="restaurant-card__body__view__rating text-left">
                                <a>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                </a>
                            </div>
                            <a class="text-right">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
