<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hungry</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="">
    <div class="row">
      <div class="col-md-12">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-block d-block--first w-100" alt="First slide">
                <div class=" container">
                  <div class="carousel-description p-0 ">
                    <h3 class="caption">Order Your Food Online For <br>
                      Take Away, Home Delivery</h3>
                  </div>
                  <form class="form-inline form-search">
                    <input class="filter-search form-control input-search mr-0 " type="search"
                      placeholder="Enter Restaurant Or Location" />
                    <button class="button button--transparent button-homeSearch" type="submit">Search
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-block d-block--second w-100" alt="Second slide"></div>
              <div class="carousel-caption p-0 ">
                <h3 class="caption">Add Your Restaurant And<br>
                  Grow Your Business</h3>
              </div>
              <form class="form-inline form-search">
                <input class="filter-search form-control input-search mr-0 " type="search"
                  placeholder="Enter Restaurant Or Location" />
                <button class="button button--transparent button-homeSearch" type="submit">Search
                </button>
              </form>
            </div>
            <div class="carousel-item">
              <div class="d-block d-block--third w-100" alt="Third slide"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
